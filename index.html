<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>My TimeLine Appli</title>
</head>

<body>
    <div class="title">
        title
    </div>


    <div class="workspace">
        <div class="tools">
            <div>tool</div>
            <div id="sheetFile" class="tool" >
                <label>
                    <input class="file" type="file" id="selectSheetFile" accept=".png,.jpeg">SheetSelect
                </label>
            </div>
            <div class="tool-pen">
                <a id="penBlueButton" class="penButton">pen</a>
            </div>
            <div>
                <a id="eraserButtonS" class="textButton">EraserS</a>
                <a id="eraserButtonM" class="textButton">EraserM</a>
                <a id="eraserButtonL" class="textButton">EraserL</a>
                <br>
                <a id="clearButton"  class="textButton">Clear</a>
                <br>
                <a id="downloadButton"  class="downloadButton">Download</a>
                <!-- <a id="saveButton"  class="saveButton">Save</a> -->
            </div>
            <div>
                <a id="nameStickerButton" class="stickerButton">名前シール</a>
                <input type="text" id="memoName" class="memoInput" placeholder="名前を記入"></input>
                
            </div>
            <div class="miniCanvas">  <!-- 非表示 -->
                <canvas id="canvasNameSticker"></canvas>
            </div>
            <div>
                <a id='doubleCircleButton'class="iconButton"><img src="image/DoubleCircle.png"></a>
                <a id='singleCircleButton'class="iconButton"><img src="image/SingleCircle.png"></a>
            </div>
            <div>
                <a id='arrowButton'class="iconButton"><img src="image/arrow2.png"></a>
                <!-- <a id='hinanJunbiButton'class="iconButton"><img src="image/HinanJunbi2.png"></a> -->
            </div>
            <div id="sagyouTimeButton">
                避難準備の開始<br>作業にかかる時間（ <input type="number" id="sagyouTimeNumber"> ）分
                <canvas id="canvasSagyouTimeSticker"></canvas>
            </div>
            <div id="hinanKaishiButton">
                避難開始<br>避難にかかる時間（ <input type="number" id="hinanKaishiNumber"> ）分
                <canvas id="canvasHinanKaishiSticker"></canvas>
            </div>
            <!-- <a id='singleCircleButton'class="iconButton"><img src="image/SingleCircle.png"></a> -->
        </div>



        <div class="sheet">
            sheet
            <div class="canvasSpace">
                <!-- <canvas id="canvasSheet" style="width:1048px; height:754px"></canvas> -->
                <canvas id="canvasSheet"></canvas>
                <!-- 3146/2 ,2263/2 -->
                <!-- <canvas id="canvasPaint" style="width:1048px; height:754px"></canvas> -->
                <canvas id="canvasPaint"></canvas>
            </div>
        </div>
    </div>

    <div class="sticker">
        sticker
    </div>

    <!-- 結合用 -->
    <div class="canvas-contact">
        <!-- "test"canvas contact -->
        <!-- <a id="buttonContact" class="buttonContact">Contact</a> -->
        <canvas id="canvasContact"></canvas>
    </div>


    <script src="script.js"></script>
</body>

</html>
