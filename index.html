<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>My TimeLine Appli</title>
</head>

<body>
    <div class="title">
        title
    </div>


    <div class="workspace">
        <div class="tools">
            tools
            <div id="sheetFile" class="tool" >
                <label>
                    <input class="file" type="file" id="selectSheetFile" accept=".png,.jpeg">SheetSelect
                </label>
            </div>
            <div class="tool-pen">
                <a id="penBlueButton" class="penButton">pen</a>
            </div>
            <a id="eraserButton" class="textButton">Eraser</a>
            <a id="clearButton"  class="textButton">Clear</a>
            <a id="contactButton"  class="contactButton">Contact</a>
            <a id="saveButton"  class="saveButton">Save</a>


            名前<input type="text" id="memoName" class="memoInput" placeholder="名前"></input>
            <a id="nameStickerButton" class="stickerButton">名前シール</a>
            <div class="miniCanvas">
                <canvas id="canvasNameSticker"></canvas>
            </div>
        </div>



        <div class="sheet">
            sheet
            <div class="canvasSpace">
                <canvas id="canvasSheet" style="width:1048px; height:754px"></canvas>
                <!-- 3146/2 ,2263/2 -->
                <canvas id="canvasPaint" style="width:1048px; height:754px"></canvas>
            </div>
        </div>
    </div>

    <div class="sticker">
        sticker
    </div>

    <!-- 結合用 -->
    <div class="canvas-contact">
        <!-- "test"canvas contact -->
        <!-- <a id="buttonContact" class="buttonContact">Contact</a> -->
        <canvas id="canvasContact" style="width:262px; height:188px"></canvas>
    </div>


    <script src="script.js"></script>
</body>

</html>
